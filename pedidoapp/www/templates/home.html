<ion-view>
    <ion-nav-title>Nossos Bolos</ion-nav-title>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="bolo in vm.bolos" href="#/bolo/{{bolo.id}}" class="item-thumbnail-left">
                <img ng-src="{{bolo.foto}}" style="object-fit: cover"/>
                <h2>{{bolo.nome}}</h2>
                <p>Apenas R$: {{bolo.preco}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
